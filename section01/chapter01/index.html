<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테스트</title>
    <script>
      function onClick(){
        const $ul = document.getElementById("ul");
        let today = new Date();
        let startTime = today.getMilliseconds();
        for (let i = 0; i < 1000; i++) {
          $ul.innerHTML += `<li>${i}</li>`
        }
        let stopTime = today.getMilliseconds();
        console.log(`시작시간:${startTime}, 끝시간:${stopTime}`)
        console.log(`걸린시간:${stopTime-startTime}`)
      }
      function onClick2(){
        const $ul = document.getElementById("ul");
        let listValue = "";
        for (let i = 0; i < 1000; i++) {
          listValue += `<li>${i}</li>`;
        }
        $ul.innerHTML = listValue;
      }

    </script>
  </head>
  <body>
    <h1>안녕하세요</h1>
    <button type ="button" onclick="onClick()">
      리스트 추가하기
    </button>
    <button type ="button" onclick="onClick2()">
      리스트 추가하기(가상돔)
    </button>
    <ul id="ul">

    </ul>
  </body>
</html>
